specVersion: v2
meta:
  name: nemo-ptuning
  image: project-nemo-ptuning
  description: P-tune and Prompt Tune with NeMo Megatron
  labels: []
  createdOn: "2023-09-11T22:11:41Z"
  defaultBranch: main
layout:
- path: code/
  type: code
  storage: git
- path: models/
  type: models
  storage: gitlfs
- path: data/
  type: data
  storage: gitlfs
- path: data/scratch/
  type: data
  storage: gitignore
environment:
  base:
    registry: nvcr.io
    image: nvidia/nemo:23.06
    build_timestamp: "20230321105648"
    name: NeMo Frameworks Container 23.06
    supported_architectures:
    - amd64
    cuda_version: "12.1"
    description: A Base with CUDA 12.1 and Pytorch 2.1.0
    entrypoint_script: ""
    labels:
    - cuda12.1
    - pytorch2.1.0
    apps:
    - name: jupyterlab
      type: jupyterlab
      class: webapp
      start_command: jupyter notebook --allow-root --port 8888 --ip 0.0.0.0 --no-browser
        --NotebookApp.base_url=\$PROXY_PREFIX --NotebookApp.default_url=/lab
      health_check_command: '[ \$(echo url=\$(jupyter notebook list | head -n 2 |
        tail -n 1 | cut -f1 -d'' '' | grep -v ''Currently'' | sed "s@/?@/lab?@g")
        | curl -o /dev/null -s -w ''%{http_code}'' --config -) == ''200'' ]'
      stop_command: jupyter notebook stop 8888 && pkill -f jupyter -9
      user_msg: ""
      icon_url: ""
      webapp_options:
        autolaunch: true
        port: "8888"
        proxy:
          trim_prefix: false
        url_command: jupyter notebook list | head -n 2 | tail -n 1 | cut -f1 -d' '
          | grep -v 'Currently'
    programming_languages:
    - python3
    icon_url: ""
    image_version: ""
    os: linux
    os_distro: ubuntu
    os_distro_release: "22.04"
    schema_version: v2
    user_info:
      uid: ""
      gid: ""
      username: ""
      is_root: null
    package_managers:
    - name: pip
      binary_path: /opt/conda/bin/pip
      installed_packages: []
    - name: conda
      binary_path: /opt/conda/bin/conda
      installed_packages:
      - jupyterlab=3.4.4
      - tensorboard
      - nodejs
      - notebook
      - python=3.10.9
      - pytorch=2.1.0
      - torchvision
      - pytorch-cuda=12.1
    - name: apt
      binary_path: /usr/bin/apt
      installed_packages:
      - build-essential
      - ca-certificates
      - curl
      - locales
      - git
      - git-lfs
      - openssl=1.1.1f-1ubuntu2.17
      - libssl1.1=1.1.1f-1ubuntu2.17
      - vim
    package_manager_environment:
      name: ""
      target: ""
execution:
  apps: []
  resources:
    gpu:
      requested: 1
    sharedMemoryMB: 1024
  secrets: []
  mounts:
  - type: project
    target: /project/
    description: Project directory
    options: rw
  - type: volume
    target: /data/tensorboard/logs/
    description: Tensorboard Log Files
    options: volumeName=tensorboard-logs-volume
  - type: volume
    target: /mnt/ngc/
    description: NeMo models go here.
    options: ""
  - type: volume
    target: /mnt/example/
    description: test for edward.
    options: ""
